project:
  type: website
  resources:
    - assets/*
    - assets/images/*
    - assets/pdfs/*
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - workshop/**/*.qmd
    - exercises/**/*.qmd
    - slides/**/*.qmd
    - resources/**/*.qmd

website:
  title: "KI in der Lehre: Beginner"
  site-url: https://virtuelleakademie.github.io/ki-lehre-beginner/
  # repo-url: https://github.com/virtuelleakademie/cas-hochschuldidaktik/
  # repo-actions: [edit, issue]
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay

  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true

  navbar:
    background: light
    left:
      - icon: card-list
        href: workshop/index.qmd
        text: Workshop

      - icon: file-slides
