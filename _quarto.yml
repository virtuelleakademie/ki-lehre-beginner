  sidebar:
    - title: "Workshop"
      style: "docked"
      search: true
      background: light
      contents:
        - workshop/index.qmd
        - workshop/einstieg/index.qmd
        - slides/grundlagen/index.qmd
        - exercises/prompten-lernen/index.qmd
