page-footer:
  right:
    - icon: github
      href: https://github.com/virtuelleakademie/ki-lehre-intermediate/

format:
  html:
    code-copy: true
    theme:
      light: [simplex]
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: rebeccapurple

comments:
  hypothesis:
    theme: clean
  # utterances:
  # repo: virtuelleakademie/promptly-literate

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

revealjs-plugins:
  - attribution
filters:
  - timer
  - custom-callout

